<html>
  <head>
    <title>Mooltipass Settings</title>
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/pages.css" />

    <script type="text/javascript" src="../vendor/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/options/js/options.js"></script>
  </head>
  <body class="app-page">
    <div class="pure-g" style="min-width: 65em; max-width: 72em; margin-left: 0;">
      <div class="pure-u-1-6 menu" style="min-width: 10em;">
        <h1>Mooltipass</h1>

        <ul>
          <li><a href="options.html">General</a></li>
          <li><a href="credential-fields.html">Credential Fields</a></li>
          <li><a href="blacklisted-sites.html" class="active">Blacklisted Sites</a></li>
          <li>&nbsp;</li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
      <div class="pure-u-5-6 settings">
        <h1>Blacklisted Sites</h1>
        <hr />
        <p class="description">Sites on this list do not prompt for password updates.</p>

        <table class="pure-table">
          <thead>
              <tr>
                <th>Page URL</th>
              </tr>
          </thead>
          <tr id="no-blacklisted-urls">
            <td colspan="1">No blacklisted URLs.</td>
          </tr>
          <tbody id="blacklisted-urls">
          </tbody>
        </table>

        <form id="form-blacklist-add">
          <div>
            <div class="pure-g">
              <div class="pure-u-5-5">
                <h2>Add blacklisted site</h2>
              </div>
            </div>
            <div class="pure-g">
              <div class="pure-u-11-12">
                <input type="text" style="width: 100%;" placeholder="Domain name (e.g. sub.domain.com)" id="url-blacklist-add" autocomplete="off" />
              </div>
              <div class="pure-u-1-12">
                <button type="submit" class="pure-button pure-button-primary">Add</button>
              </div>
            </div>
          </div>
        </form>

        <footer>
          <hr />
          <div class="right"><p class="comment no-margin">Mooltipass</p></div>
          <div class="logo right"><img src="/images/logo_footer.png" /></div>
        </footer>          

      </div>      
    </div>
  </body>
</html>
