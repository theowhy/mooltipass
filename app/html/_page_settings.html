<div id="page-settings" class="page"><div class="row"><div class="column small-12"><h1>Device Settings</h1><p>These Settings change parameters on your Mooltipass device. For browser-specific settings, go to the options page of the extension.</p></div></div><div class="row margin-bottom"><div class="column small-3"><h3>Keyboard layout</h3></div><div class="column small-2"><select name="keyboardLayout"><option value="1">EN.US</option><option value="2">EN.UK</option><option value="3">DE.DE</option></select></div><div class="column small-7"></div></div><div class="row margin-bottom"><div class="column small-3"><h3>Inactivity</h3></div><div class="column small-9"><label><input type="checkbox" name="lockTimeoutEnabled"/>&nbsp; Lock after <input type="text" class="inline-time" maxlength="3" name="lockTimeout" /> minutes inactivity</label><label><input type="checkbox" name="screensaver"/>&nbsp; Use screen saver</label></div></div><div class="row margin-bottom"><div class="column small-3"><h3>Input timeout</h3></div><div class="column small-9"><label><input type="checkbox" name="userRequestCancel"/>&nbsp; Cancel credentials request after <input type="text" class="inline-time" maxlength="3" name="userInterTimeout" /> seconds</label></div></div><div class="row margin-bottom"><div class="column small-3"><h3>Miscellaneous</h3></div><div class="column small-9"><label><input type="checkbox" name="flashScreen"/>&nbsp; Flash screen when input is required</label><label><input type="checkbox" name="offlineMode"/>&nbsp; Allow boot without host (e.g. usb battery / charger)</label><label><input type="checkbox" name="tutorialEnabled"/>&nbsp; Enable device tutorial</label></div></div></div>
