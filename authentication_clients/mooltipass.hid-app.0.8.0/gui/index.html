<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mooltipass</title>
        <style>
            html,head,body { padding:0; margin:0; }
            body {
                font-family: calibri, helvetica, arial, sans-serif;
                background: black;
                overflow-y: hidden;
                height:100%;
            }
            div {
                /* prevents text from being selected if not 'auto' */
                pointer-events: auto;
            }
            @font-face {
              font-family: 'DejaVu Sans Mono';
              src: url('images/DejaVuSansMono.ttf') format('truetype');
            }
            ::selection { background: #999999;}
            ::-webkit-scrollbar {
                width: 13px;
            }
            ::-webkit-scrollbar-track {
                background-color: #333333;
                border-left: 1px solid #333;
            }
            ::-webkit-scrollbar-thumb {
                background-color: #666;
            }
            ::-webkit-scrollbar-thumb:hover {
                background-color: #777;
            }
        </style>
        <script type="text/javascript" src=/gui/elm-gui.js></script>
    </head>
    <body>
        <script type="text/javascript" src=/common/guiMessage.js></script>
        <script type="text/javascript" src=/gui/load-elm.js></script>
    </body>
</html>
