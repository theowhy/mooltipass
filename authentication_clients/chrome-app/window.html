<!DOCTYPE html>
<html>
	<head>
		<script type="text/ecmascript" src="mooltipass.js"></script>
	</head>
	<body>
		<div id="requestDiv" style="display: none">
			<h1>Setting up the Mooltipass app</h1>
			<p>In order to work with the Mooltipass device, this app needs
			permission to access it over USB. Requesting access can only be
			done trough an action initiated by te user &mdash; i.e. you.  In
			order to activate the app, please press the button below.</p>

			<button	id="requestPermissionsButton">Request MP device access</button>
		</div>
		<div id="mainDiv" style="display: none">
			<p>State: <span id="state"></span></p>
			<h2>Commands</h2>
			<p>
				<button id="ping" disabled="true">Ping device</button>
				<button id="version" disabled="true">Request version info</button>
			</p>
			<h2>Output</h2>
			<div id="message"></div>
		</div>
	</body>
</html>
