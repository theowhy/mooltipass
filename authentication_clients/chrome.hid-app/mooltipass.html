<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mooltipass Client</title>
  <link rel="stylesheet" href="/jquery-ui-1.10.4.custom/css/trontastic/jquery-ui-1.10.4.custom.min.css">
  <script src="/jquery-ui-1.10.4.custom/js/jquery-1.10.2.js"></script>
  <script src="/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="/jquery.fileDownload.js"></script>
  <script src="mooltipass.js"></script>
</head>
<body>

<div id="tabs">
  <ul>
    <li><a href="#message">Main</a></li>
    <li><a href="#debug">Log</a></li>
    <li><a href="#manage">Manage</a></li>
  </ul>
  <div id="message">
        <button id="connect">Connect</button>
	<button id="receiveResponse">Receive response</button>
	<button id="clear">Clear</button>
	<br />
	<div id="messageLog" style="height:375px; overflow:auto; overflow-y:auto; overflow-x:none; padding:5px"></div>
   </div>
   <div id="debug">
	<button id="clearDebug">Clear</button>
	<div id="debugLog" style="height:375px; overflow:auto; overflow-y:auto; overflow-x:none; padding:5px"></div>
   </div>
   <div id="manage" style="height:420px; overflow:auto; overflow-y:auto; overflow-x:none; padding:5px; border:4px double>">
	<h3>Export</h3>
	<div>
	    <p>
	    Export flash credentials and eeprom images from the mooltipass.
	    </p>
	    <input type="file" id="exportFileName" style="display:none">
	    <button id="exportFlash">Export flash</button>
	    <button id="exportEeprom">Export eeprom</button>
	    <div id="exportProgressbar"></div>
	    <div id="manageLog" style="height:100px; overflow:auto; overflow-y:auto; overflow-x:none; padding:5px"></div>
	</div>
	<h3>Import</h3>
	<div>
	    <p>
	    Import flash credentials and eeprom images to the mooltipass.
	    </p>
	    <div id="importProgressbar" style="height:20px"></div>
	</div>
	<h3>Options</h3>
	<div>
	    <p>
	    Configurations options for the Mooltipass.
	    </p>
	    <ul>
		<li>Option one</li>
		<li>Option two</li>
		<li>Option three</li>
	    </ul>
	</div>
   </div>
</div>
 
</body>
</html>
